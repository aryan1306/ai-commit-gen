before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    goarm:
      - 6
      - 7
    main: ./cmd/ai-commit-gen
    ldflags: - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    binary: ai-commit-gen
archives:
  - format: tar.gz
    name_template: >- 
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
brews:
  - name: ai-commit-gen
    homepage: https://github.com/aryan1306/ai-commit-gen
    description: "AI-powered commit message generator"
    repository:
      owner: aryan1306
      name: homebrew-tap
    commit_author:
      name: aryan1306
      email: aryan.singhal@gmail.com
    folder: Formula
    install: |
      bin.install "ai-commit-gen"
    test: |
      system "#{bin}/ai-commit-gen --version"